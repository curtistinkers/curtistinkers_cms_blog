langcode: en
status: true
dependencies:
  config:
    - filter.format.comment_format
  module:
    - ckeditor5
format: comment
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - blockQuote
      - '|'
      - code
      - codeBlock
      - '|'
      - bulletedList
      - numberedList
      - indent
      - outdent
      - '|'
      - removeFormat
  plugins:
    ckeditor5_codeBlock:
      languages:
        -
          label: 'Plain text'
          language: plaintext
        -
          label: Bash
          language: bash
        -
          label: Shell
          language: shell
        -
          label: C
          language: c
        -
          label: 'C#'
          language: cs
        -
          label: C++
          language: cpp
        -
          label: CSS
          language: css
        -
          label: Diff
          language: diff
        -
          label: HTML
          language: html
        -
          label: Java
          language: java
        -
          label: JavaScript
          language: javascript
        -
          label: JSON
          language: json
        -
          label: PHP
          language: php
        -
          label: Python
          language: python
        -
          label: Ruby
          language: ruby
        -
          label: TypeScript
          language: typescript
        -
          label: XML
          language: xml
        -
          label: YAML
          language: yaml
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: false
        styles: false
      multiBlock: true
image_upload:
  status: false
