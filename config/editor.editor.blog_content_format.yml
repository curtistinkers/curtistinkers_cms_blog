langcode: en
status: true
dependencies:
  config:
    - filter.format.blog_content_format
  module:
    - ckeditor5
format: blog_content_format
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - bold
      - italic
      - strikethrough
      - code
      - codeBlock
      - blockQuote
      - link
      - bulletedList
      - numberedList
      - indent
      - outdent
      - alignment
      - insertTable
      - drupalMedia
      - undo
      - redo
      - removeFormat
      - sourceEditing
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_codeBlock:
      languages:
        -
          label: 'Plain text'
          language: plaintext
        -
          label: Bash
          language: bash
        -
          label: C
          language: c
        -
          label: 'C#'
          language: cs
        -
          label: C++
          language: cpp
        -
          label: CSS
          language: css
        -
          label: Diff
          language: diff
        -
          label: HTML
          language: html
        -
          label: Java
          language: java
        -
          label: JavaScript
          language: javascript
        -
          label: PHP
          language: php
        -
          label: Python
          language: python
        -
          label: Ruby
          language: ruby
        -
          label: TypeScript
          language: typescript
        -
          label: XML
          language: xml
        -
          label: YAML
          language: yaml
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      properties:
        reversed: true
        startIndex: true
        styles: false
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags: {  }
    linkit_extension:
      linkit_enabled: true
      linkit_profile: default
    media_media:
      allow_view_mode_override: true
image_upload:
  status: false
